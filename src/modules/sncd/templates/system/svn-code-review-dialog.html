<div class="modal fade in" ng-controller="svnCodeReviewDialogCtrl">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h4 class="modal-titel">代码评审</h4>
</div>
<form name="CodeReview" class="form-horizontal">
<div class="modal-body"  style="height: 200px;padding:15px">
	<div class="form-group" >
	<label class="col-sm-3 control-label"><i style="color: red">*</i>审批结果：</label>
	<div class="col-sm-6" >
	<label class="radio-inline">
 	<input type="radio" value="GREEN" name="reviewStatus"  ng-model="reviewStatus" >
 	审批通过
 	</label>
 	<label class="radio-inline" >
 	<input type="radio" value="RED" name="reviewStatus"  ng-model="reviewStatus" >
 	审批不通过
 	</label>
 	</div>
 	</div>
 	
 	<div  class="form-group" ng-show="reviewStatus=='RED'">
 	<label class="col-sm-3 control-label"> <i style="color: red">*</i>不通过原因:</label>
 	<div class="col-sm-6">
 	<textarea ng-model="reviewLog"   maxlength="200" style="width:300px;height:80px;" ng-required="true" >
 	</textarea>
 	</div>
 	</div>			 
</div>
<div class="modal-footer" style="height:60px;">
                <button type="button" class="btn btn-default" ng-click="close()">取消</button>
                <button type="button" class="btn btn-primary" ng-click="commitReviewResult(CodeReview.$invalid)" ng-disabled="submit" >
                  	  提交
                </button>
</div>
</form>
</div>
</div>	
</div>

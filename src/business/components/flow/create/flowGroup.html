<div class="panel panel-default" ng-show="initNum == 2">
    <div class="panel-heading">
        <h3 class="panel-title h3-inline">
            <span>流水线名称：{{flow.flowName}}</span>
            <span style="margin-left:30px;">
                    归属项目：{{flow.sysName}}
            </span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="oneLine" ng-repeat="oneProcess in nodeGroupList">
            <div class="linetop">
                <div class="linetopleft">
                    <div class="topleft">{{$index+1}}</div>
                    <div class="topmiddle">
                        <div class="topmiddleStep text_process_overflow" title="{{oneProcess.groupName}}">{{oneProcess.groupName}}</div>
                        <div class="topmiddleNum" ng-show="oneProcess.flowNodeList.length>0"><span>{{oneProcess.flowNodeList.length}}</span>任务</div>
                    </div>
                    <div class="topimg" ng-show="oneProcess.groupType == 1"><span class="fu fu-detail" ng-click="editProcess($index,oneProcess.groupName)"></span></div>
                    <div class="topright" ng-show="oneProcess.groupType == 1">
                        <span class="fu fu-delete" ng-click="deleteProcess($index)"></span>
                    </div>
                </div>
                <div class="linetopright" ng-show="oneProcess.groupType != -1" ng-click="addProcess($index,'')">
                    <span class="fu fu-plus-square"></span>
                </div>
            </div>
            <div class="linecontent">
                <div class="listStyle">
                    <span ng-show="oneProcess.groupType != 0" class="fu fu-radiobutton-o iconStyle"></span>
                    <!--<span ng-show="oneProcess.name == '开始'">参数列表</span>-->
                    <span ng-show="oneProcess.groupType == 1">任务列表</span>
                    <span ng-show="oneProcess.groupType == -1">流水线现有{{nodeGroupList.length}}个阶段</span>
                </div>

                <div class="listStyle" ng-repeat="oneList in oneProcess.flowNodeList">
                    <div class="circle"></div>
                    <a href="javascript:;" ><span title="{{oneList.taskAlias}}" ng-click="viewTaskDetail(oneList)" class="text_overflow">{{oneList.taskAlias}}</span></a>
                    <span class="fu fu-delete deleteStyle" ng-click="deleteTask($index,oneProcess.flowNodeList)"></span>
                </div>

                <div class="listStyle">
                    <!--<div ng-show="oneProcess.name == '开始'">
                        <span class="fu fu-plus-circle iconStyle"></span>
                        <span>添加参数</span>
                    </div>-->
                    <div ng-show="oneProcess.groupType == 1">
                        <span class="fu fu-plus-circle iconStyle" ng-click="addTask($index)"></span>
                        <span>添加任务</span>
                    </div>
                    <div ng-show="oneProcess.groupType == -1">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

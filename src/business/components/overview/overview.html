<section style="height: 100%;">
    <div style="height: 100%">
        <div style=" height: 100%;">
            <div style="overflow: hidden;float: left;background: #2c313f;height:100%;width: 200px;">
                <!--<div class="sidebar">-->
                <sn-menu class="vertical" main-menu="main-menu" style="overflow-y: scroll;height: 100%;display: inline-block;">
                    <sn-menu-item ng-repeat="menu in menus track by $index" ui-state="{{menu.state}}" relations="menu1.relation" class="open">
                        <t><i class="{{menu.clazz}}"></i>{{menu.name}}</t>
                        <sn-menu-item2 ng-repeat="menu2 in menu.children" ui-state="{{menu2.state}}" relations="menu2.relation">
                            <t>{{menu2.name}}</t>
                        </sn-menu-item2>
                    </sn-menu-item>
                </sn-menu>
                <!--</div>-->
            </div>

            <!--表格-->
            <div style="margin-left: 200px;    overflow: auto;    height: 100%;">
                <div ui-view style="height:100%;width:100%;"></div>
            </div>
        </div>
    </div>
</section>
